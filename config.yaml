generals:
  # Save all logs in file logs/logger.txt
  #   0: Don't save log
  #   1: Save log
  save_log_file: 1

  # Reset log file on start
  #   0: false
  #   1: true
  reset_log_file: 1

  # What browser are you using to play Pegaxy
  #   1: Firefox
  #   2: Chrome
  #   3: Chromium
  browser: 2

  # Which hotkey is used to refresh the browser
  #   1: CTRL + F5
  #   2: CTRL + SHIFT + R
  refresh_page_shortcut: 2
  # Time format to show on logs:
  # Full date time: "%Y-%m-%d %H:%M:%S"
  time_format: "%m-%d %H:%M"

screen:
#  # Number of login attempts
#  number_login_attempts: 3

  # Timer to check screen errors, if it's in error, updates the page
  refresh_check_error: 15

  # Timer to check if horses have recovered energy, from 0 energy
  refresh_long_time: 5

  # Order to pick pegas to race
  #   0: Top horse first
  #   1: Bottom horse first
  order: 1

threshold:
  ######## Don't change these configs #############
  # image comparison factor to find in screen - min 0 - m√°x 1
  default: 0.7
  button: 0.8
